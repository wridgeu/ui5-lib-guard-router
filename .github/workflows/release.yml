name: Release

on:
    push:
        branches: [main]
    workflow_dispatch:
        inputs:
            force-publish:
                description: "Force npm publish (bypass release_created check)"
                type: boolean
                default: false

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: write
    pull-requests: write
    id-token: write

jobs:
    release-please:
        needs: ci
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs['packages/lib--release_created'] }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  config-file: release-please-config.json
                  manifest-file: .release-please-manifest.json

    ci:
        uses: ./.github/workflows/ci.yml

    publish:
        needs: [release-please, ci]
        if: needs.release-please.outputs.release_created == 'true' || inputs.force-publish == true
        runs-on: ubuntu-latest
        timeout-minutes: 10
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: npm
                  registry-url: https://registry.npmjs.org

            - run: npm ci

            - run: npm run build

            - run: NODE_AUTH_TOKEN="" npm publish -w packages/lib --provenance --access public
