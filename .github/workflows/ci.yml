name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
    workflow_call:
    workflow_dispatch:

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    ci:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - run: npm ci

            - name: Check formatting
              run: npm run fmt:check

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck

            - name: Build
              run: npm run build

            - name: Pack check
              run: npm run pack:check

            - name: QUnit tests
              run: npm run test:qunit

            - name: E2E tests
              run: npm run test:e2e
