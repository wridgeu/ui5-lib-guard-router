specVersion: "4.0"
metadata:
    name: ui5.guard.router
type: library
framework:
    name: OpenUI5
    version: "1.144.0"
    libraries:
        - name: sap.m
        - name: sap.ui.core
builder:
    resources:
        excludes:
            - "/test-resources/**"
            - "/resources/**/themes/**"
    customTasks:
        - name: ui5-tooling-transpile-task
          afterTask: replaceVersion
          configuration:
              omitTSFromBuildResult: true
server:
    customMiddleware:
        - name: ui5-tooling-transpile-middleware
          afterMiddleware: compression
